<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Koalla Holla</title>
    <script src="vendors/jquery-3.3.1.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/style.css">
  </head>
  <body>
    <div class="container">
      <header>
        <img src="images/icon.png" class="icon" />
        <h1>Koala Holla</h1>
        <h3>1976 Llama Comma Drive</h2>
        <h3>Walla Walla, WA</h2>
      </header>
      <section id="addKoala">
        <h2>Add Koala</h2>
        <input type="text" id="nameIn" pattern="[A-Za-z]{20}" required="required" placeholder="Name">
        <input type="text" id="ageIn"  pattern="[0-9]{2}" required="required" placeholder="Age">
        <input type="text" id="genderIn" pattern="[M|m|F|f]{1}" required="required"  placeholder="Gender">
        <input type="text" id="readyForTransferIn" pattern="TRUE|FALSE|true|false" required="required" placeholder="Transfer">
        <input type="text" id="notesIn" pattern="[A-Za-z]{50}" required="required" placeholder="Notes">
        <button type="button" id="addButton">Add Koala</button>
      </section>
      <section>
        <h2>All Koalas</h2>
        <table>
          <thead>
            <tr>
              <th>Name</th>
              <th>Age</th>
              <th>Gender</th>
              <th>Ready for Transfer</th>
              <th>Notes</th>
              <th>Mark Ready</th>
              <th>Remove</th>
            </tr>
          </thead>
          <tbody id="viewKoalas">
          </tbody>
        </table>
      </section>
    </div>
  </body>
</html>
